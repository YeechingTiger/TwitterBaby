<app-postarea></app-postarea>
<md-card *ngFor="let tweet of tweetlist" class="example-card">
  <md-card-header>
    <md-card-title>{{ tweet.timestamp }}</md-card-title>
    <md-card-subtitle>Dog Breed</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{ tweet.content }}
    </p>
  </md-card-content>
  <md-card-actions class="action">
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
