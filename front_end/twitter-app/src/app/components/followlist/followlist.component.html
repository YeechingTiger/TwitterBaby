<md-spinner *ngIf="!followingList" class="spinner"></md-spinner>
<md-card *ngFor='let follow of followingList' class="example-card" [routerLink]="['/user/', follow.username]">
  <md-card-header>
    <div md-card-avatar class="header-image"></div>
    <md-card-title>{{ follow.username }}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>
      {{ follow.bio }}
    </p>
  </md-card-content>
</md-card>
